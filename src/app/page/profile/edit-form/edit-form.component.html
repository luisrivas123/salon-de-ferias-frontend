<div mat-dialog-content>
  <app-form-root [form]="form"></app-form-root>
  <div mat-dialog-actions class="action-button">
    <button
      class="button button--secondary mx-2"
      mat-button
      (click)="onCancel()"
    >
      Cancelar
    </button>
    <button
      class="button button--primary mx-2"
      color="primary"
      (click)="onSave()"
    >
      Guardar
    </button>
  </div>
</div>
